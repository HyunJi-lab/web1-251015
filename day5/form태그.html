<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form태그</title>
</head>

<body>
    <form name="user" action="submit_page" method="post">
        <div>
            <label for="username">이름을 입력하세요</label>
            <input type="text" placeholder="홍길동" required>
        </div>
        <div>
            고양이
             <input type="checkbox">

            강아지 
            <input type="checkbox" checked>

            다람쥐 
            <input type="checkbox">
        </div>
        <div>
            password: <input type="password" minlength="8">
        </div>
        <div>
            number:<input type="number" max="150">
        </div>
        <div>
            email:<input type="email">
        </div>
        <div>
            submit: <input type="submit">
        </div>
        <div>
            tel: <input type="tel" disabled>
        </div>
        <div>
            여자
             <input type="radio" name="gender" value="female">

            남자
             <input type="radio" name="gender" value="male">

        </div>
        <div>
            date: <input type="date">
        </div>
        <div>
            button: <input type="button" value="버튼을 클릭하세요">
        </div>
        
        <div>
            <textarea name="개선의견" cols="50" rows="5" placeholder="여러분들의 소중한 의견 감사합니다."></textarea>
        </div>

        <div> 
            <button type="resset">초기화</button>
        </div>

    </form>
    <!-- div 블록이기 때문에 한줄을 다 차지함.
        input은 inline태그이기 때문에 콘텐츠만큼의 자리를 차지함 -->
        

</body>

</html>
