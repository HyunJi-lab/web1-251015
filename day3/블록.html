<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록태그</title>
</head>
<body>
    <!-- 블록태그 특징
         한줄을 모두 차지 함 
        블록태그는 인라인 태그를 포함할수 있다.
        블록태그는 블록태그도 포함할수 있다.-->
    <h1>첫번째 제목</h1>
    <h2>두번째 제목</h2>
    <!--  헤딩 태그로 머릿글or 중요한 텍스트를 담는 태그
          ***h1 html문서에서 1번밖에 사용하지 못함
          h1태그는 문서에서 가장 중요한 텍스트, logo 등을 포함한다.
        -->
        <header></header>
        <!-- 문서의 가장 머리에 위치하는 구역 -->

       <p>오늘은 블록태그 실습중입니다.</p>
        <!-- 단락태그로 문장, 단어 등을 감싼다. -->

        <ul>
            <li>일식 : 스시</li>
            <li>중식 : 짬뽕</li>
            <li>한식 : 갈비찜</li>
            <li>분식 : 떡볶이</li>
        </ul>
        <!-- 순서가 없는 목록 -->

        <ol>
            <li> 요가</li>
            <li> 필라테스</li>
            <li> 러닝</li>
        </ol>
        <!-- 순서가 있는 목록 -->
        <!-- li : list의 약자로 ol과 ul안에서 사용됨 -->

        <footer></footer>

        <div></div>
        <!-- 묶음태그(블록태그에 구조를 변경하거나 묶을 때 사용) -->
</body>

</html>
