<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트태그</title>
</head>
<body>
    <!-- 외울것 -->
    <p>단락태그</p>
    <span>인라인 글자 담기,의미없음</span>
    <strong>강조볼드</strong>
    <a href="#">링크글자담기</a>


    <!-- 알고만 있을것 -->
    <b>볼드체</b>
    <i>이탤릭체</i>
    <em>강조이탤릭</em>
    <mark>마크-형광펜 표시</mark>
    <pre>안녕하세요     저는         김현지입니다.</pre>
    <p>안녕하세요    저는         김현지입니다.   </p>
    <small>작은글씨</small>
    <!-- 글자를 그냥 쓰면 안된다 -->
    
   
   
</body>
</html>
