<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱</title>
</head>

<body>
    <!-- 시매틱태그 장점:명확한 구조화,구조와 의미를 명확하게 전달,다양한 멀티미디어 지원 -->
     <!-- header머리말의미 로고/검색창
          nav메뉴를 묶거나 담을때
          section내용물,주제별
          artical세부적 단락나눔
          aside사이디배치,광고
          footer웹하단,웹사이트 세부정보 -->
    <header>
        <h1>강다희</h1>
        <nav>
            <a href="#">강다희 홈피</a>
        </nav>
    </header>
    <main>
        <h2>10살 소녀</h2>
        <img src="./1462017449415.jpg" alt="강다희">
    </main>
    <!-- section 또는 article써도 되고 안써도 됨
     section는 주제별 영역표시 -->
    <footer>초3입니다.</footer>

</body>

</html>
